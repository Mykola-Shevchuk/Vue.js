<div class="comments-form">
    <form @submit.prevent="saveComment">
        <div>
            <input type="text" v-model.trim="author" placeholder="Author">
        </div>
        <div>
            <textarea v-model.trim="text" placeholder="Comment"></textarea>
        </div>
        <button type="submit" :disabled="isSaveButtonDisabled">Submit</button>
    </form>
</div>
